[workspace]
name = "illumina_methylation_array"
channels = ["conda-forge", "bioconda", "r"]
platforms = ["linux-64", "osx-arm64"]
version = "0.1.0"

[tasks]
render = { cmd = ["quarto", "render", "."] }
clean = { cmd = ["bash", "-lc", "rm -rf reports results"] }
check = { cmd = ["Rscript", "-e", "source('lib/common.R'); cfg <- load_config('config/project.toml'); smp <- load_samples('config/samples.csv'); ensure_dirs('.'); validate_project(cfg, smp, fail_on_missing_idats = FALSE)"] }

[dependencies]
quarto = ">=1.6,<2"
pandoc = ">=3,<4"
r-base = ">=4.3,<4.6"
r-rcpptoml = ">=0.2,<0.3"
r-readr = ">=2.1,<3"
r-dplyr = ">=1.1,<2"
r-tibble = ">=3.2,<4"
r-stringr = ">=1.5,<2"
r-purrr = ">=1.0,<2"
r-tidyr = ">=1.3,<2"
r-ggplot2 = ">=3.5,<4"
r-ggrepel = ">=0.9,<1"
r-dt = ">=0.33,<1"
r-umap = ">=0.2.10,<1"
r-rcolorbrewer = ">=1.1_3,<2"
bioconductor-minfi = ">=1.48,<2"
bioconductor-limma = ">=3.58,<4"
bioconductor-missmethyl = ">=1.36,<2"
bioconductor-sva = ">=3.50,<4"
bioconductor-dmrcate = ">=2.16,<3"
bioconductor-bumphunter = ">=1.44,<2"
bioconductor-annotationdbi = ">=1.64,<2"
bioconductor-illuminahumanmethylation450kmanifest = ">=0.4,<1"
bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 = ">=0.6,<1"
bioconductor-illuminahumanmethylationepicmanifest = ">=0.3,<1"
bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 = ">=0.6,<1"

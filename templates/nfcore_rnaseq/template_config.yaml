id: nfcore_rnaseq
description: nf-core/rnaseq wrapper; requires only genome. Samplesheet generated by pre_run hook (reverse-stranded). This template is for total RNA-seq and mRNA-seq data, not 3'mRNA-seq data.
params:
  genome:
    type: str
    required: true
    cli: "--genome"
    description: "iGenomes identifier (e.g. GRCh38, GRCm39)"
render:
  into: "${ctx.project.name}/${ctx.template.id}/"
  files:
    - run.sh.j2 -> run.sh
    - nextflow.config.j2 -> nextflow.config
run:
  entry: run.sh
hooks:
  pre_run:
    - hooks.nfcore_rnaseq_samplesheet_reverse:main

tools:
  required: [nextflow, docker]
  optional: []

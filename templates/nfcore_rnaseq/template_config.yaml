id: nfcore_rnaseq
description: nf-core/rnaseq wrapper with minimal params; samplesheet generated by pre_run hook (reverse-stranded)
params:
  profile:          {type: str,  default: docker}
  outdir:           {type: str,  default: results}
  nfcore_version:   {type: str,  default: "3.20.0"}
  resume:           {type: bool, default: false}
  extra_args:       {type: str,  default: ""}   # optional passthrough (space-separated)
render:
  into: "${ctx.project.name}/${ctx.template.id}/"
  files:
    - run.sh.j2 -> run.sh
    - nextflow.config.j2 -> nextflow.config
run:
  entry: run.sh
hooks:
  pre_run:
    - hooks.nfcore_rnaseq_samplesheet_reverse:main


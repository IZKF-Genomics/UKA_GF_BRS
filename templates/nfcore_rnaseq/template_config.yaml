id: nfcore_rnaseq
description: nf-core/rnaseq wrapper; requires only genome. Samplesheet generated by pre_run hook (reverse-stranded). This template is for total RNA-seq and mRNA-seq data, not 3'mRNA-seq data.
params:
  genome:
    type: str
    required: false
    cli: "--genome"
    description: "iGenomes identifier (e.g. GRCh38, GRCm39)"
  agendo_id:
    type: int
    required: true
    cli: "--agendo-id"
    description: "Agendo request id to fetch metadata"
  umi:
    type: bool
    required: false
    cli: "--umi"
    description: "Whether the data contains UMI barcodes"
    default: false
  ercc:
    type: bool
    required: false
    cli: "--ercc"
    description: "Whether the data contains ERCC spike-ins"
    default: false
render:
  into: "${ctx.project_dir}/analysis/${ctx.template.id}/"
  files:
    - run.sh.j2 -> run.sh
    - nextflow.config.j2 -> nextflow.config
run:
  entry: run.sh
hooks:
  pre_render:
    - hooks.agendo:fetch
    - hooks.genome_from_organism:set_from_organism
  post_render:
    - hooks.nfcore_rnaseq_samplesheet_reverse:main

tools:
  required: []
  optional: []
